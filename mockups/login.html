<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <h1 class = 'title'>wealth<span>OS</span></h1>
    <form class="login">
        <div class="container-column">
          <div class="row">
            <input type="text" value="Enter Username" name="uname" required>
            <div class="icon-container">
              <img src="ui-design-images/email.png">
            </div>
          </div>
          <div class="row">
            <input type="password" value="Enter Password" name="psw" required>
            <div class="icon-container">
              <img src="ui-design-images/lock.png">
            </div>
          </div>
          <span class="psw">Forgot Credentials?</span>
          <button class = "primary" type="submit">Login</button>
          <button class = "secondary" type="submit">Sign Up</button>
        </div>
      </form>
</body>
</html>
