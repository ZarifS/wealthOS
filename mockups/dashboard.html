<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container-column">
        <h1>Dashboard</h1>
        <div class="dashboard-container">
            <h3>Balances +</h3>
            <div class="chequing">
                <div class="column">
                    <div class="column">
                        <p class="regular">TD Chequing</p>
                    </div>
                    <div class="column">
                        <p class="medium"> **** **** **** 4380</p>
                        <p class="small">Last Updated: Today</p>
                    </div>
                </div>
                <div class="column">
                    <p class="value">$349.50</p>
                </div>
            </div>
            <div class="savings">
                <div class="column">
                    <div class="column">
                        <p class="regular">TD Savings</p>
                    </div>
                    <div class="column">
                        <p class="medium"> **** **** **** 5329</p>
                        <p class="small">Last Updated: Today</p>
                    </div>
                </div>
                <div class="column">
                    <p class="value">$2500.00</p>
                </div>
            </div>
            <div class="credit-card">
                <div class="column">
                    <div class="column">
                        <p class="regular">Credit Card</p>
                    </div>
                    <div class="column">
                        <p class="medium"> **** **** **** 3257</p>
                        <p class="small">Last Updated: Today</p>
                    </div>
                </div>
                <div class="column">
                    <p class="value">$54.50</p>
                </div>
            </div>
            <h3>Budgets +</h3>
            <h3>Recent Transactions +</h3>
            <p class = "medium">Hello</p>
            <p class = "small">Hello</p>
        </div>
    </div>
</body>
</html>
